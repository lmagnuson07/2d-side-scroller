<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d Side-Scroller</title>
    <link rel="stylesheet" href="./styles/global.css">
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <button id="fullScreenBtn">Toggle Fullscreen</button>
    <p id="loading">LOADING...</p>

    <!-- Player spritesheets -->
    <img src="/spritesheeets/player/player-spritesheet.png" class="d-none" id="player">
    <img src="/spritesheeets/player/player-spritesheet-mirrored.png" class="d-none" id="playerMirrored">
    
    <!-- Enemy spritesheets -->
    <img src="/spritesheeets/enemies/beetle.png" class="d-none" id="beetle">

    <!-- Background images -->
    <img src="/background/layer-1.png" class="d-none" id="layer1">
    <img src="/background/layer-2.png" class="d-none" id="layer2">
    <img src="/background/layer-3.png" class="d-none" id="layer3">
    <img src="/background/layer-4.png" class="d-none" id="layer4">
    <img src="/background/layer-5.png" class="d-none" id="layer5">
    <img src="/background/layer-6.png" class="d-none" id="layer6">
    <img src="/background/layer-7.png" class="d-none" id="layer7">
    <img src="/background/layer-8.png" class="d-none" id="layer8">
    
    <!-- Misc images -->
    <img src="/other/hearts-empty.png" class="d-none" id="heartEmpty">
    <img src="/other/hearts-full.png" class="d-none" id="heartFull">
    <img src="/other/hearts-half.png" class="d-none" id="heartHalf">
  </body>
</html>
